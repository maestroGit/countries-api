<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Países</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom-select.css">

</head>

<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <h1>Where in the world?</h1>
            <button class="btn-dark-mode" id="btn-dark-mode">
                <i class="far fa-moon"></i>
                Dark Mode</button>
        </div>
    </nav>

    <header class="container filter-content my-2">
        <form class="form-search" id="formSearch">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for a country" id="inputTexto">
        </form>

        <div class="custom-select" style="width:200px;">
            <!-- respetamos los nombres de los values en funcion de la doc de la api -->
            <select>
                <option value="">Filter by Region</option>
                <option value="">Todos</option>
                <option value="Africa">África</option>
                <option value="Americas">América</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europa</option>
                <option value="Oceania">Oceanía</option>
            </select>
        </div>
    </header>

    <main class="container grid" id="countryCard">
        <article class="card">
            <img src="" alt="" class="img-fluid">
            <div class="card-content" id='banderas'>
        </article>

    </main>

    <!-- El orden de los js es importante -->
    <script src="js/darkmode.js"></script>
    <script src="js/app.js"></script>
    <script src="js/custom-select.js"></script>
    <script src="js/search.js"></script>
    <!-- <script src="js/option.js"></script> -->

</body>

</html>
